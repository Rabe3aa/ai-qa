version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Build phase started"
      - cd backend
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
